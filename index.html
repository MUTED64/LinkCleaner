<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接净化器</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>链接净化器</h1>
        <h2>输入带有任意链接/短链接的文本<br/>展开并净化后自动复制到剪贴板</h2>
        
        <textarea id="inputText" rows="4" cols="50" placeholder="输入带有URL的文本"></textarea>
        <br>
        <button id="cleanButton">净化</button>

        <div id="loading" style="display: none;">
            <div class="spinner" aria-label="正在处理"></div>
            <p>正在处理，请稍候...</p>
        </div>

        <div id="result" style="display: none;">
            <div id="resultText"></div>
            <button id="copyButton" class="icon-button">
                <span class="icon-copy"></span>
                复制结果
            </button>
        </div>

        <div id="copyNotification" aria-live="polite" style="display: none;">
            处理结果已复制到剪贴板
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
